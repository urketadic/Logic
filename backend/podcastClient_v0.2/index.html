<html lang="en">
<head>

    <script src="client.js" type="text/javascript"></script>

</head>

<body>

    <form> 
        <h3>Search for a Topic: </h3>
        <input type="search"  name="SearchBar" id="searchBar"  value=""> <br/>
        <h3>Maximum results:
            <span id="rangeResult">5</span>
        </h3>

        <input id="range" type="range" value="5" min="1" max="10" step="1" style="width:150px" onchange="showValue(this.value)">        <br/>
        <button type='button' id="submitButton"> Search </button>
    </form>
    <div id="podRefs">

    </div>
</body>
